name: ML Pipeline CI

# Trigger the workflow on push or PR to main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install mlflow pandas scikit-learn joblib dvc

    - name: Pull data using DVC
      run: |
        dvc pull

    - name: Run MLflow Pipeline
      run: |
        python src/pipeline_components.py

    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: |
          data/model.pkl
          data/metrics.txt
          mlruns/
