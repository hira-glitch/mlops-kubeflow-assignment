name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1. CHECKOUT REPO
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 2. SET UP PYTHON
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # -------------------------
      # 3. INSTALL DEPENDENCIES
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------
      # 4. VERIFY PIPELINE SYNTAX
      # (Task 4 Step 2: "compile pipeline")
      # -------------------------
      - name: Syntax check for pipeline
        run: |
          python -m py_compile src/pipeline_components.py

      # -------------------------
      # 5. RUN THE ML PIPELINE
      # (Instead of Kubeflow, we run MLflow pipeline)
      # -------------------------
      - name: Run ML pipeline
        run: |
          python src/pipeline_components.py
