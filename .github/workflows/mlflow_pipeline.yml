name: MLflow Pipeline CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mlflow_pipeline:
    runs-on: ubuntu-latest

    env:
      DVC_GDRIVE_CLIENT_ID: ${{ secrets.DVC_GDRIVE_CLIENT_ID }}
      DVC_GDRIVE_CLIENT_SECRET: ${{ secrets.DVC_GDRIVE_CLIENT_SECRET }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[gdrive] mlflow scikit-learn pandas joblib

    - name: DVC Pull Data
      run: |
        dvc pull

    - name: Run MLflow Pipeline
      run: |
        python src/pipeline_components.py

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/    # Path where MLflow stores runs
